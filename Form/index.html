<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Form</h1>
    </header>
    <div class="container">
      <div class="form-wrapper">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputNome">Nome</label>
              <input class="form-control" id="inputNome" onkeyup="nomeReplace(this)" onblur="validaNome(this, 0)">
              <div class="invalid-feedback d-block nomeFeedback"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputSobrenome">Sobrenome</label>
              <input class="form-control" id="inputSobrenome" onblur="validaNome(this, 1)">
              <div class="invalid-feedback d-block nomeFeedback"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input class="form-control" id="inputEmail" onblur="validaEmail(this)">
              <div id="emailFeedback" class="invalid-feedback d-block"></div>
            </div>
          </div>
          <div class="col-md-5">
            <label for="inputCpf">CPF/CNPJ</label>
            <input class="form-control" id="inputCpf" maxlength="18" placeholder="123.456.789-10" onkeyup="replaceCpf(this)" onkeypress="mascaraCpf(this)" onblur="validaCpf(this)">
            <div id="cpfFeedback" class="invalid-feedback d-block"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="inputTelefone">Telefone</label>
              <input class="form-control" id="inputTelefone" maxlength="13" onkeyup="telefoneReplace(this)" onkeypress="mascaraTelefone(this, event, 4)" onblur="validaTelefone(this, 0)">
              <div class="invalid-feedback telefoneFeedback d-block"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="inputCelular">Celular</label>
              <input class="form-control" id="inputCelular" maxlength="14" onkeyup="telefoneReplace(this)" onkeypress="mascaraTelefone(this, event, 5)" onblur="validaTelefone(this, 1)">
              <div class="invalid-feedback telefoneFeedback d-block"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="inputCep">Cep</label>
              <input class="form-control" id="inputCep" maxlength="9" onkeypress="mascaraCep(this)" onkeyup="pegaEndereco(this)" onblur="cepInvalido(this)" placeholder="ex: 12345-678">
              <div id="cepFeedback" class="invalid-feedback d-block"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-9">
            <label for="inputRua">Rua</label>
            <input class="form-control" id="inputRua" readonly>
          </div>
          <div class="col-md-3">
            <label for="inputNumero">NÃºmero</label>
            <input class="form-control" id="inputNumero" maxlength="5" onkeyup="numeroReplace(this)" onblur="validaNumero(this)">
            <div id="numeroFeedback" class="invalid-feedback d-block"></div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-5">
            <label for="inputBairro">Bairro</label>
            <input class="form-control" id="inputBairro" readonly>
          </div>
          <div class="col-md-5">
            <label for="inputCidade">Cidade</label>
            <input class="form-control" id="inputCidade" readonly>
          </div>
          <div class="col-md-2">
            <label for="inputUf">UF</label>
            <input class="form-control" id="inputUf" readonly>
          </div>
        </div>
        <div class="row divButton">
          <div class="col-sm-4">
            <button type="button" id="btnExcluir" class="btn btn-danger btn-block" onclick="excluir()">Excluir</button>
          </div>
          <div class="col-sm-4">
            <button type="button" id="btnEditar" class="btn btn-primary btn-block" onclick="editar()">Editar</button>
          </div>
          <div class="col-sm-4">
            <button type="button" id="btnSalvar" class="btn btn-success btn-block" onclick="salvar()">Salvar</button>
          </div>
        </div>
      </div>
      <div id="tblDados" class="row divTable">
          <table class="table table-sm table-bordered table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>CPF/CNPJ</th>
                <th>Telefone</th>
                <th>Celular</th>
                <th>Cep</th>
                <th>Numero</th>
              </tr>
            </thead>
            <tbody id="listaDados">
              
            </tbody>
          </table>
        </div>
      <footer>
        <p>&copy;Erick Batista - 2019</p>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/bootstrap/jquery.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
